<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="main-container">
    <h1 class="heading-info">Calculator Made by Nadir Ali</h1>
    <div class="calculator-container">
      <div class="calc-box">
        <input type="text" class="calc-screen" id="screen" disabled>
        <div class="btn-container">
          <div class="btn-cont-min">
            <button type="button" onclick="clearAll()" class="btn-calc btn-long">C</button>
          </div>
          <div class="btn-cont-min">
            <button type="button" onclick="insertVal(7)" class="btn-calc">7</button>
            <button type="button" onclick="insertVal(8)" class="btn-calc">8</button>
            <button type="button" onclick="insertVal(9)" class="btn-calc">9</button>
            <button type="button" onclick="insertVal(`*`)" class="btn-calc">*</button><br>  
          </div>
          <div class="btn-cont-min">
            <button type="button" onclick="insertVal(4)" class="btn-calc">4</button>
            <button type="button" onclick="insertVal(5)" class="btn-calc">5</button>
            <button type="button" onclick="insertVal(6)" class="btn-calc">6</button>
            <button type="button" onclick="insertVal(`/`)" class="btn-calc">/</button><br>  
          </div>
          <div class="btn-cont-min">
            <button type="button" onclick="insertVal(1)" class="btn-calc">1</button>
            <button type="button" onclick="insertVal(2)" class="btn-calc">2</button>
            <button type="button" onclick="insertVal(3)" class="btn-calc">3</button>
            <button type="button" onclick="insertVal(`+`)" class="btn-calc">+</button><br>  
          </div>
          <div class="btn-cont-min">
            <button type="button" onclick="insertVal(0)" class="btn-calc btn-big">0</button>
            <button type="button" onclick="insertVal(`.`)" class="btn-calc">.</button>
            <button type="button" onclick="calcAll()" class="btn-calc">=</button>
          </div>
          </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
